<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-connected {
      background-color: #4CAF50;
    }
    
    .status-disconnected {
      background-color: #f44336;
    }
    
    .instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .instructions h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .instructions ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 5px;
    }
    
    .test-button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
    }
    
    .test-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¨ Drawing Inspiration Saver</h1>
  </div>
  
  <div class="status">
    <div id="statusText">
      <span class="status-indicator status-disconnected" id="statusIndicator"></span>
      <span id="statusMessage">Checking connection...</span>
    </div>
    <button class="test-button" id="testButton">Test Connection</button>
    <div id="message" class="message" style="display: none;"></div>
  </div>
  
  <div class="instructions">
    <h3>How to use:</h3>
    <ul>
      <li>Right-click on any image on any website</li>
      <li>Select "Save to References" from the context menu</li>
      <li>The image will be saved to your References tab</li>
      <li>Make sure your drawing app is running</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
